<app-page title="Login">
  <form [formGroup]="loginForm" (submit)="onLogin()">
    <div class="form-group">
      <label for="email">Email address</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input formControlName="email" type="email" class="form-control" placeholder="Email">
      </div>
      <small class="form-text text-muted">Don't worry, your email is safe with us.</small>
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email error</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <button class="btn btn-primary">Login</button>
    <a routerLink="/register"><button class="btn btn-secondary">Register</button></a>
  </form>
</app-page>
