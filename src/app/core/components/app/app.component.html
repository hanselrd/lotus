<div class="app flex-container" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-toolbar class="mat-elevation-z6 header" color="primary">
    <button mat-icon-button (click)="appSidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Lotus</span>
    <span class="app-spacer"></span>
    <div *ngIf="(authService.authState | async); else guest">
      <button mat-button [matMenuTriggerFor]="appMenu" matTooltip="User menu">
        <span>{{ (authService.user.data | async)?.displayName }}</span>
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <ng-template #guest>
      <button mat-button routerLink="/login">
        <mat-icon>lock</mat-icon>
        <span>Log in</span>
      </button>
      <button mat-button routerLink="/signup">
        <mat-icon>account_circle</mat-icon>
        <span>Sign up</span>
      </button>
    </ng-template>
  </mat-toolbar>
  <mat-menu #appMenu>
    <button mat-menu-item>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="authService.logout()">
      <span>Log out</span>
    </button>
  </mat-menu>
  <mat-sidenav-container fxFlex>
    <app-header></app-header>
    <mat-sidenav #appSidenav>
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
